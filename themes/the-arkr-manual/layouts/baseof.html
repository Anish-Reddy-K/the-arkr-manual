<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ "css/variables.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/header.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/markdown.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/components/dark_starfield_bg.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/components/light_grid_bg.css" | relURL }}">
  
  <!-- Apply theme immediately before body renders -->
  <script>
    (function() {
      try {
        const saved = localStorage.getItem('arkr-theme');
        if (saved) {
          const state = JSON.parse(saved);
          const theme = state.theme;
          // Store theme preference for main.js to read
          window.__savedTheme = theme;
          // Apply theme class to html element
          if (theme === 'light') {
            document.documentElement.classList.add('prefer-light-mode');
            document.documentElement.classList.remove('prefer-dark-mode');
          } else {
            document.documentElement.classList.add('prefer-dark-mode');
            document.documentElement.classList.remove('prefer-light-mode');
          }
        } else {
          window.__savedTheme = 'dark';
          document.documentElement.classList.add('prefer-dark-mode');
        }
      } catch (e) {
        window.__savedTheme = 'dark';
        document.documentElement.classList.add('prefer-dark-mode');
      }
    })();
  </script>
</head>
<body class="dark-mode">
  <!-- Background Container -->
  <div id="background-container">
    <canvas id="starfield-canvas" class="starfield-background"></canvas>
  </div>
  
  <!-- Main Layout Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar" role="complementary" aria-label="Sidebar navigation">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Table of Contents</h2>
      </div>
      <div class="sidebar-content">
        {{ block "sidebar" . }}{{ end }}
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content" role="main">
      <div class="content-wrapper">
        <!-- Zone A: Title and Description -->
        <header class="header-zone-a">
          <div class="zone-a-left">
            <p class="site-description">
              <span class="static-text">The open-source blueprint for </span>
              <br class="mobile-break">
              <span id="typewriter-text" class="typewriter-text"></span><span class="cursor">|</span>
            </p>
            <p class="site-author">Written and illustrated by <a href="https://arkr.ca" class="author-link" target="_blank" rel="noopener noreferrer">Anish Reddy</a>.</p>
          </div>
          <div class="zone-a-right">
            <h1 class="site-title">
              <a href="{{ "/" | relURL }}" class="site-title-link">THE ARKR MANUAL</a>
            </h1>
          </div>
        </header>
        
        <!-- Zone B: Breadcrumb and Actions (Sticky) -->
        <header class="header-zone-b">
          <nav class="breadcrumb" aria-label="Breadcrumb">
            {{ block "breadcrumb" . }}
              <span class="breadcrumb-item">Home</span>
            {{ end }}
          </nav>
          <div class="action-cluster">
            <button id="menu-toggle" class="action-button menu-toggle" aria-label="Toggle sidebar">
              <span class="material-symbols-outlined menu-icon">menu</span>
            </button>
            <button id="sound-toggle" class="action-button sound-toggle" aria-label="Toggle sound">
              <span class="material-symbols-outlined sound-icon">volume_up</span>
            </button>
            <button id="theme-toggle" class="action-button theme-toggle" aria-label="Toggle theme">
              <span class="material-symbols-outlined toggle-icon">dark_mode</span>
            </button>
          </div>
        </header>
        
        <!-- Main Content Area -->
        <div class="content-area">
          {{ block "main" . }}{{ end }}
        </div>
      </div>
    </main>
  </div>
  
  <script src="{{ "js/components/dark_starfield_bg.js" | relURL }}"></script>
  <script src="{{ "js/components/light_grid_bg.js" | relURL }}"></script>
  <script src="{{ "js/header.js" | relURL }}"></script>
  <script src="{{ "js/sound.js" | relURL }}"></script>
  <script src="{{ "js/sidebar.js" | relURL }}"></script>
  <script src="{{ "js/main.js" | relURL }}"></script>
  <script src="{{ "js/code-copy.js" | relURL }}"></script>
  <script src="{{ "js/image-captions.js" | relURL }}"></script>
</body>
</html>
