<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  
  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ "css/variables.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/components/dark_starfield_bg.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/components/light_grid_bg.css" | relURL }}">
</head>
<body class="dark-mode">
  <!-- Background Container -->
  <div id="background-container">
    <canvas id="starfield-canvas" class="starfield-background"></canvas>
  </div>
  
  <!-- Control Buttons -->
  <button id="menu-toggle" class="menu-toggle" aria-label="Toggle sidebar">
    <span class="material-symbols-outlined menu-icon">menu</span>
  </button>
  
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <span class="material-symbols-outlined toggle-icon">dark_mode</span>
  </button>
  
  <!-- Main Layout Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar" role="complementary" aria-label="Sidebar navigation">
      {{ block "sidebar" . }}{{ end }}
    </aside>
    
    <!-- Main Content -->
    <main class="main-content" role="main">
      <div class="content-wrapper">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
  </div>
  
  <script src="{{ "js/components/dark_starfield_bg.js" | relURL }}"></script>
  <script src="{{ "js/components/light_grid_bg.js" | relURL }}"></script>
  <script src="{{ "js/sidebar.js" | relURL }}"></script>
  <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
