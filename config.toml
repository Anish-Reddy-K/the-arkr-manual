baseURL = 'https://manual.arkr.ca/'
languageCode = 'en-us'
title = 'The Arkr Manual'
theme = 'the-arkr-manual'
uglyURLs = true
disableLiveReload = true

[permalinks]
  # flat URL structure: /slug.html (with uglyURLs) - no chapter name in URL
  # this ensures all pages use only their slug from front matter
  default = "/:slug/"
  # explicitly override section permalinks to remove section name from URL
  "01-digital-fundamentals" = "/:slug/"
  "02-hardware-architecture" = "/:slug/"
  "03-programming-fundamentals" = "/:slug/"
  "04-algorithms-data-structures" = "/:slug/"
  "05-operating-systems" = "/:slug/"
  "06-networking" = "/:slug/"
  "07-databases" = "/:slug/"
  "08-scalable-system-design" = "/:slug/"
  "09-software-engineering-security" = "/:slug/"
  "10-artificial-intelligence" = "/:slug/"
  "11-applied-engineering-utilities-services" = "/:slug/"
  "12-applied-engineering-consumer-applications" = "/:slug/"
  "13-infrastructure-middleware-design" = "/:slug/"
  "14-internet-scale-architectures" = "/:slug/"

[params]
  # environment-based draft handling
  # set HUGO_ENV=dev or HUGO_ENV=prod when running hugo server

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      taskLists = true
      typographer = true
      linkify = true

# sitemap configuration for SEO
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
